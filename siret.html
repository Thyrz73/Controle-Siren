<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    


    <title>Controle du numéro de Siret</title>
</head>
<body>
    <div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
			          	<label for="reg-log"></label>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
						<button class="btn mt-4" onclick="document.location.href = 'index.html'">Tester le SIREN</button>
                        <label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Controle du numéro de SIRET</h4>
											<div class="form-group">
												<input type="text" id="numSiret" class="form-style" placeholder="Numéro de SIRET"  autocomplete="off">
                                                <button class="btn mt-4" onclick="displaySiret()">Vérifier le numéro de SIRET </button>
				      						</div>
			      						</div>
			      					</div>
			      				</div>
                                <div class="card-back">
									<div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Information sur le SIRET</h4>
                                            <div id="infoSireneContent">
                                                <h5>Aucune information disponible</h5>
                                            </div>
                                            <button class="btn mt-4" onclick="document.getElementById('reg-log').checked = false;">Tester un autre numéro </button>
										</div>
									</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
    
    <script type="text/javascript" src="siret.js"></script>

</body>
</html>
